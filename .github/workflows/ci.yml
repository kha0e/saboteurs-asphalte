name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies for client
        run: |
          cd client
          npm install
      - name: Build client
        run: |
          cd client
          npm run build
      - name: Install dependencies for server
        run: |
          cd server
          npm install
      - name: Build server
        run: |
          cd server
          npm run build
